    <div id="particles-js"></div>

    <div id="canvas"></div>
    <section class="loader">
        <div class="noite"></div>

        <div class="constelacao"></div>

        <div class="lua">
            <div class="textura"></div>
        </div>

        <div class="chuvaMeteoro"></div>

        <div class="floresta">

            <h1 id="header">ENYUGMA</h1>


            <img src="https://raw.githubusercontent.com/interaminense/starry-sky/master/src/img/bgTree.png" alt="" />
        </div>
    </section>

    <section class="landing-page">

        <div class="container">
            <img src="./assets/Indian_Institute_of_Information_Technology,_Bhagalpur_logo.png" alt="iiitbh"
                class="logo_clg">
        </div>

        <!-- <div class="container_fest">
        <img src="https://enyugma.iiitbh.ac.in/img/enugma%20introduction.png" alt="fest_tech" class="fest_tech">
    </div> -->

        <!-- TECHFEST_LOGO -->
        <div class="techfest_logo">
            <img src="https://enyugma.iiitbh.ac.in/Asset%201.svg" alt="fest_logo" class="fest_logo_img">
        </div>

        <!-- COUNTDOWN TIMER -->
        <div class="container_timer">
            <div class="days_container">
                <span class="days_text" id="days"></span>
                <span class="days_char">DAYS</span>
            </div>
            <div class="days_container hr1">
                <span class="hours_text" id="hours"></span>
                <span class="days_char">HOUR</span>
            </div>
            <div class="days_container">
                <span class="minutes_text" id="minutes"></span>
                <span class="days_char">MINS</span>
            </div>
            <div class="days_container">
                <span class="sec_text" id="seconds"></span>
                <span class="days_char">SECS</span>
            </div>
        </div>

        <div class="starts_in_container">
            <div class="wrapper">
                <div class="main">
                    <h1 class="shadow-effect tween-looper">STARTS IN <span></span></h1>
                </div>
            </div>
        </div>

        <div>
            <a href="#" class="glow-on-hover">REGISTER NOW</a>
        </div>
        <!-- Astronaut Hero Section -->
        <div class="astronautbgcont">
            <div class="astronaut">
              <div class="helmet">
                <div class="left-lug"></div>
                <div class="right-lug"></div>
                <div class="visor"></div>
              </div>
              <div class="neck"></div>
              <div class="body">
                <div class="left-arm">
                  <div class="shadow"></div>
                  <div class="hoop-1"></div>
                  <div class="hoop-2"></div>
                </div>
                <div class="right-arm">
                  <div class="shadow"></div>
                  <div class="hoop-1"></div>
                  <div class="hoop-2"></div>
                </div>
                <div class="chest-pack">
                  <div class="dot1"></div>
                  <div class="dot2"></div>
                  <div class="dot3"></div>
                  <div class="lower-console">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                  </div>
                </div>
                <div class="belt">
                  <div class="loop1"></div>
                  <div class="loop2"></div>
                  <div class="loop3"></div>
                </div>
              </div>
              
              <div class="backpack"></div>
              
              <div class="legs">
                <div class="thigh-gap"></div>
                <div class="left-knee"></div>
                <div class="right-knee"></div>
                <div class="left-foot"></div>
                <div class="right-foot"></div>
              </div>
            </div>
          </div>

    <script src="./assets/js/timer.js"></script>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>

    <script>
        var tl = gsap.timeline({ defaults: { duartion: 1 } });

        tl.from(".container", { duration: 2,delay: 5, ease: "bounce.out", y: -50, opacity: 0 })
            .from(".logo_clg", { duration: 1.5, delay: 2, opacity: 0 })
            .from(".starts_in_container", { duration: 3.5, opacity: 0, ease: "elastic.out(1, 0.1)", y: -100 })
            .from(".days_container", { duration: 2.5, ease: "bounce.out", x: 100, opacity: 0 })
            .from(".hr1", { delay: 0.5 })
    </script>
