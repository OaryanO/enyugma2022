<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/x-icon" href="../assets/images/logo_enyugma.png" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title></title>
  <link rel="stylesheet" href="./css/dashboard.css" />

  <script defer type="text/javascript" src="./js/dashboard.js"></script>
</head>

<body>
  <div class="overlays1" style="display: none;">
    <div class="update-data datadisplayform" id="data-update">
      <form id="data-upd">
        <input id="inst-name" type="text" placeholder="Enter Institute Name" required name="instName" />
        <input type="text" id="course" name="course" placeholder="Enter Course Name with Specialization(if any)"
          required />
        <input type="text" id="year" name="year" placeholder="Enter Graduating Year" required />
        <textarea id="inst-addr" placeholder="Enter Institute Address" required name="instAddr"></textarea>
        <textarea id="address" name="address" required placeholder="Enter Your Address"></textarea>
        <input type="text" name="state" id="state" placeholder="State" required />
        <input type="number" name="contact" id="contact" placeholder="Enter Contact No." required />
        <input id="dob" name="dob" placeholder="Enter your Date of Birth : DD/MM/YYYY" type="text" required />
        <input type="text" id="ca-refer" name="profile" style="display: none" value="1" disabled />
        <input type="submit" id="submit" value="Save" style="cursor: pointer;" />
      </form>
    </div>
  </div>
  <div class="overlays2" style="display: none;">
    <div class="update-data" id="img-update">
      <form id="upd-img" enctype="multipart/form-data" method="POST">
        <div class="show-div">
          <img id="img-show" src="../assets/images/default-user-image.png" />
        </div>
        <input type="file" name="img" id="img-upd" required/>
        <input type="submit" id="submit" value="Save" style="cursor: pointer;"/>
      </form>
    </div>
  </div>
  <div class="main-content">
    <nav class="navbar">
      <div class="logo-icon">
        <img src="../assets/images/logo_enyugma.png" />
      </div>
      <div class="user-detail">
        <span id="user-name" class="user-name"></span>
        <div class="img-user">
          <img id="user-pic" class="user-pic" src="../assets/images/default-user-image.png" />
        </div>
        <div class="drop-down">
          <a class="logout" id="logout" onclick="logout()">Logout</a>
        </div>
      </div>
    </nav>
    <div class="status"></div>
    <div class="user-details">
      <h5>Name: <span id="user-name"></span></h5>
      <h5>Application No.: <span id="user-appno"></span></h5>
      <h5>Email Id: <span id="user-email"></span></h5>
      <h5>DOB: <span id="dobshow"></span></h5>
      <h5>Course: <span id="courseshow"></span></h5>
      <h5>Institute: <span id="instshow"></span></h5>
      <h5>State: <span id="stateshow"></span></h5>
      <h5>Address: <span id="user-address"></span></h5>
      <h5>Events Participated: <span id="user-events"></span></h5>
    </div>
    <div class="event-details">
      <!-- <div class="event-togglers">
        <button class="tech-event">Technical</button>
        <button class="cult-event">Cultural</button>
        <button class="workshops">Workshops</button>
      </div> -->
      <div class="eventhead"><a href="../Event/technical.html">Technical Event</a></div>
      <div class="event-detail" id="eventshowtech"></div>
      <div class="eventhead"><a href="../Event/cultural.html">Cultural Event</a></div>
      <div class="event-detail" id="eventshowcult"></div>
      <div class="eventhead"><a href="">Workshop</a></div>
      <div class="event-detail" id="eventshowworkshop"></div>
    </div>
  </div>
</body>

</html>
